{% extends 'tapasapp/base.html' %}
{% load static %}

{% block alert %}
    {% if error %}
        <div class="alert alert-warning" role="alert">
            {{ error }}
        </div>
    {% endif %}
{% endblock %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Sign-up:</h5>
        </div>
        <div class="card-body">

            <form method="POST">{% csrf_token %}
            
                <div class="form-group">
                    <label for="name"> Username: </label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="vintage"> Password: </label>
                            <input type="password" class="form-control w-50" id="password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" class="mt-3 btn btn-primary" name="button" value="signup">Sign-up</button>
                <button type="submit" class="mt-3 btn btn-secondary" name="button" value="login">Log-in</button>
            </form>                


        </div>
    </div>

</div>
{% endblock %}

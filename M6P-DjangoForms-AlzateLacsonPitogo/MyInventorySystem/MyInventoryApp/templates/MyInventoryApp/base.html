{% load static %}

<html>
    <head>
        <title>My Inventory System</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">
        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #15a0a2;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0" href="{% url 'login' %}">My Inventory System</a>
                <div class="d-flex">
                    <a href="{% url 'add_bottle' %}" class="btn btn-sm btn-success me-2">
                        Add Bottle
                    </a>
                    <a href="{% url 'manage_account' pk=user.pk %}" class="btn btn-sm btn-warning me-2">
                        Manage Account
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-danger">
                        Logout
                    </a>
                </div>
            </div>
        </nav>

        {% block alert %}
        {% endblock %}

        <div class="container">
            <div class="row">
                <div class="col-2">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <div class="col-10">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>  
    </body>
    <footer class="footer bg-custom" style="background-color: #15a0a2; position: fixed;">
        <!-- Copyright -->
        <div class="container">&copy; 2025</div>
        <!-- Copyright -->
    </footer>
</html>
